<ion-card class="clipped-border grow" *ngIf="!masonryLayout" (click)="emitClickEvent()" button="true">
  <img src= "{{ imgUrl }}" class="square-layout" />
  <ion-card-header class="card-header">
    <ion-card-subtitle>{{ subtitle }}</ion-card-subtitle>
    <ion-card-title>{{ title }}</ion-card-title>
  </ion-card-header>
</ion-card>

<div class="clipped-border grow">
  <img *ngIf="masonryLayout" src= "{{ imgUrl }}" class="masonry-layout" (click)="emitClickEvent()" >
</div>
