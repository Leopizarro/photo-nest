<ion-content>
  <div class="page-container">
    <div class="container">
      <div class="card">
        <div class="card-header">
          <b> INGRESO</b>
        </div>
        <div class="card-body">
          <div class="input-container">
            <label class="label">Email</label>
            <input class="input" type="email" placeholder="ingrese su email" [(ngModel)]="user.email">
          </div>
          <div class="input-container">
            <label class="label">Password</label>
            <input class="input" type="password" placeholder="ingrese su password" [(ngModel)]="user.password">
          </div>
          <app-button
            [label]="signInButtonDescription.label"
            [buttonClass]="signInButtonDescription.buttonClass"
            (click)="signIn()"
          ></app-button>
        </div>
      </div>
    </div>


    <div *ngIf="this.authService.isUserLogged|async" class="container">
      <div class="card">
        <div class="card-header">
          <b> REGISTRO</b>
        </div>
        <div class="card-body">
          <div class="input-container">
            <label style="float: left;">Nombre</label>
            <input class="form-control m-2" type="email" placeholder="ingrese su nombre" [(ngModel)]="newUser.name">
          </div>
          <div class="input-container">
            <label style="float: left;">Email</label>
            <input class="form-control m-2" type="email" placeholder="ingrese su email" [(ngModel)]="newUser.email">
          </div>
          <div class="input-container">
            <label style="float: left;">Password</label>
            <input class="form-control m-2" type="password" placeholder="ingrese su password" [(ngModel)]="newUser.password">
          </div>
          <app-button
            [label]="registerButtonDescription.label"
            [buttonClass]="registerButtonDescription.buttonClass"
            (click)="registerNewUser()"
          ></app-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
